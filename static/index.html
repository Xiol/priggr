<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Bitter:400,400italic,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
    <title>p.rig.gr</title>

    <link href="components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="components/highlightjs/styles/default.css" rel="stylesheet">
    <link href="css/priggr.css" rel="stylesheet">


    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
            <div  id="pastewell" style="display:none">
            </div>
        </div>
      </div>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="syntaxchoice" class="col-md-2 control-label">Syntax</label>
          <div class="col-md-2">
            <select id="syntaxchoice" class="form-control">
              <option>None</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="expires" class="col-md-2 control-label">Expiration</label>
          <div class="col-md-2">
            <select id="expires" class="form-control">
              <option value="-1">Never</option>
              <option value="-2">Burn after reading</option>
              <option value="600">10 min</option>
              <option value="1800">30 min</option>
              <option value="3600">1 hour</option>
              <option value="21600">6 hours</option>
              <option value="86400">24 hours</option>
              <option value="604800" selected>1 week</option>
              <option value="2419200">1 month</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="paste" class="col-md-2 control-label">Paste</label>
          <div class="col-md-8">
            <textarea id="paste" class="form-control" rows="20"></textarea>
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col-md-1 col-md-offset-8">
            <a class="btn btn-danger btn-block" href="/" role="button">Reset</a>
        </div>
        <div class="col-md-1">
          <button class="btn btn-primary btn-block" type="submit" id="submitpaste">Go!</button>
        </div>
      </div>
    </div>

    <script src="components/jquery/dist/jquery.min.js"></script>
    <script src="components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="components/highlightjs/highlight.pack.min.js"></script>
    <script src="js/json.min.js"></script>
    <!-- <script src="components/sjcl/sjcl.js"></script>-->
    <script src="js/priggr.js"></script>
  </body>
</html>
